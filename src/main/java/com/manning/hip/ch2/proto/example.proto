package proto;

option java_package = "ch02.proto";
option java_outer_classname = "ArtistCatalogProtos";

message Artist {
  required string name = 1;
  required int32 playCount = 2;
  optional int32 id = 3;

  enum GenreType {
    CLASSICAL = 0;
    JAZZ = 1;
    BLUES = 2;
  }

  message Albums {
    required string name = 1;
    optional GenreType type = 2 [default = CLASSICAL];
  }

  repeated Albums album = 4;
}

message ArtistCatalog {
  repeated Artist artist = 1;
}